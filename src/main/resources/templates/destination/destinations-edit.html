<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:include="~{fragments/head}"/>

<!-- Navbar -->
<th:block th:include="~{fragments/navbar}"/>
<!-- EO: Navbar -->
<body style="background-image: none">

    <div class="page-section">
        <div class="inner-section-secondary py-5 d-block" style="height: 100vh">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <div class="dest-add-form">
                            <form th:method="post" th:action="@{/destinations/edit/{id}(id=${destinationsEditForm.id})}"
                                  th:object="${destinationsEditForm}"
                                  class="mt-4 border p-4 bg-light shadow">
                                <h4 class="mb-4 text-secondary text-center">EDIT DESTINATION</h4>
                                <div class="row d-flex justify-content-center align-items-center">

                                    <div class="mb-3 col-md-12">
                                        <label>Destination Name<span class="text-danger">*</span></label>
                                        <input type="text" name="name" class="form-control"
                                               placeholder="Enter Destination Name"
                                               th:field="*{name}"
                                               th:value="*{name}"
                                               th:errorclass="is-invalid">
                                        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                                             class="invalid-feedback"></div>
                                    </div>

                                    <div class="mb-3 col-md-12">
                                        <label>Image Source<span class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="basic-addon3">images/destination/{name}.{jpg/png}</span>
                                            </div>
                                            <input type="text"
                                                   class="form-control"
                                                   th:field="*{imgSrc}"
                                                   th:value="*{imgSrc}"
                                                   id="destinationImgUrl"
                                                   aria-describedby="basic-addon3"
                                                   th:errorclass="is-invalid">
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('imgSrc')}"
                                                 th:errors="*{imgSrc}"></div>
                                        </div>
                                    </div>

                                    <div class="col-md-12 d-flex justify-content-center">
                                        <button class="btn btn-dark btn-block btn-lg mt-3">Edit Destination</button>
                                    </div>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
