<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:include="~{fragments/head}"/>

<!-- Navbar -->
<th:block th:include="~{fragments/navbar}"/>
<!-- EO: Navbar -->
<body style="background-image: none">

<div class="page-section">
    <div class="inner-section-secondary py-5 d-block">
        <div class="page-heading text-center mb-4">
            <h2 class="text-dark">HOTEL DETAILS</h2>
        </div>
        <div class="container">
            <div class="row bg-light border rounded shadow">

                <div class="col-md-6 col-lg-6 py-4 py-lg-4 pl-4 pl-lg-4 pr-3 pr-lg-3">
                    <div class="hotel-image">
                        <img class="w-100 rounded" th:src="@{${'../../images/hotel/' + hotel.imgSrc}}"
                             alt="Hotel">
                    </div>
                </div>

                <div class="col-md-6 col-lg-6 py-4 pl-sm-4 py-lg-4 pr-4 pr-lg-4 pl-2 pl-lg-2 d-flex align-items-center">

                    <div class="hotel-details-section">
                        <h3 class="mt-2" th:text="${hotel.name}"></h3>

                        <div class="hotel-dest">
                        <span class="icon d-inline-block">
                                                <i class="fas fa-map-marker-alt text-info"></i>
                                                    </span>
                            <h4 class="hotel-destination-name-text d-inline-block text-info"
                                th:text="${hotel.destination.name}"></h4>
                        </div>

                        <div class="hotel-address">
                            <span class="icon d-inline-block">
                                                <i class="fas fa-map-pin text-info"></i>
                                                    </span>
                            <h5 class="hotel-address-text d-inline-block text-info"
                                th:text="${hotel.address}"></h5>
                        </div>

                        <p class="hotel-description text-secondary" th:text="${hotel.description}"></p>
                    </div>
                </div>

                <hr class="bg-grey w-100 mx-4">

                <div class="col-md-12 col-lg-12 px-4 px-lg-4">

                    <div class="rooms-heading">
                        <h4 class="text-dark text-center mb-4">Hotel Rooms</h4>
                    </div>

                    <div class="rooms row justify-content-center">

                        <div class="col-md-6 col-lg-4 py-3 py-lg-3 d-flex justify-content-center flex-column">
                            <!-- Card -->
                            <div class="card-room h-100 border-0">
                                <div class="card-room-img d-block">
                                    <img class="rounded w-100" th:src="@{../../images/room/classic.jpg}"
                                         alt="Room">
                                    <div class="effect d-block"></div>
                                </div>

                                <div class="card-details">
                                    <div class="card-body">
                                        <div class="room-info">
                                            <h4 class="text-center text-info" th:text="${hotel.getRooms().get(0).getRoomType().toString() + ' Room'}"></h4>
                                            <h6 class="text-center text-info text-uppercase"
                                                th:text="${'€' + hotel.getRooms().get(0).getPricePerNight().setScale(0) + ' / night'}"></h6>
                                            <p class="text-secondary mb-1 text-center"
                                               th:text="${hotel.getRooms().get(0).description}"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Card END -->
                        </div>

                        <div class="col-md-6 col-lg-4 py-3 py-lg-3 d-flex justify-content-center flex-column">
                            <!-- Card -->
                            <div class="card-room h-100 border-0">
                                <div class="card-room-img d-block">
                                    <img class="w-100" th:src="@{../../images/room/deluxe.jpg}"
                                         alt="Room">
                                    <div class="effect d-block"></div>
                                </div>

                                <div class="card-details">
                                    <div class="card-body">
                                        <div class="room-info">
                                            <h4 class="text-center text-info" th:text="${hotel.getRooms().get(1).getRoomType().toString() + ' Room'}"></h4>
                                            <h6 class="text-center text-info text-uppercase"
                                                th:text="${'€' + hotel.getRooms().get(1).getPricePerNight().setScale(0) + ' / night'}"></h6>
                                            <p class="text-secondary mb-1 text-center"
                                               th:text="${hotel.getRooms().get(1).description}"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Card END -->
                        </div>

                        <div class="col-md-6 col-lg-4 py-3 py-lg-3 d-flex justify-content-center flex-column">
                            <!-- Card -->
                            <div class="card-room h-100 border-0">
                                <div class="card-room-img d-block">
                                    <img class="w-100" th:src="@{../../images/room/suite.jpg}"
                                         alt="Room">
                                    <div class="effect d-block"></div>
                                </div>

                                <div class="card-details">
                                    <div class="card-body">
                                        <div class="room-info">
                                            <h4 class="text-center text-info" th:text="${hotel.getRooms().get(2).getRoomType().toString() + ' Room'}"></h4>
                                            <h6 class="text-center text-info text-uppercase"
                                                th:text="${'€' + hotel.getRooms().get(2).getPricePerNight().setScale(0) + ' / night'}"></h6>
                                            <p class="text-secondary mb-1 text-center"
                                               th:text="${hotel.getRooms().get(2).description}"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Card END -->
                        </div>

                    </div>

                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
