<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:include="~{fragments/head}"/>

<!-- Navbar -->
<th:block th:include="~{fragments/navbar}"/>
<!-- EO: Navbar -->
<body style="background-image: none">

<div class="page-section" id="hotels-add-page-section">
    <div class="inner-section-secondary py-5 d-block">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-7">
                    <div class="hotel-add-form">
                        <form th:method="post" th:action="@{/hotels/add}"
                              th:object="${hotelsAddForm}"
                              class="mt-4 border p-4 bg-light shadow">
                            <h4 class="mb-4 text-secondary text-center">ADD A NEW HOTEL</h4>
                            <div class="row d-flex justify-content-center">

                                <div class="mb-3 col-md-6">
                                    <label>Hotel Name<span class="text-danger">*</span></label>
                                    <input type="text" name="name" class="form-control"
                                           placeholder="Enter Hotel Name"
                                           th:value="*{name}"
                                           th:errorclass="is-invalid">
                                    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                                         class="invalid-feedback"></div>
                                </div>

                                <div class="mb-3 col-md-6">
                                    <label for="destination">
                                        Destination
                                        <span class="text-danger">*</span>
                                    </label>
                                    <select class="form-control" id="destination"
                                            name="destination"
                                            th:field="*{destination.id}">
                                        <option th:each="destination : ${destinations}"
                                                th:value="${destination.id}"
                                                th:text="${destination.name}">
                                        </option>
                                    </select>
                                </div>

                                <div class="mb-3 col-md-12">
                                    <label>Address<span class="text-danger">*</span></label>
                                    <input type="text" name="address" class="form-control"
                                           placeholder="Enter Hotel Address"
                                           th:value="*{address}"
                                           th:errorclass="is-invalid">
                                    <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
                                         class="invalid-feedback"></div>
                                </div>

                                <div class="mb-3 col-md-12">
                                    <label>Description<span class="text-danger">*</span></label>
                                    <textarea class="form-control"
                                              id="textArea"
                                              name="description"
                                              placeholder="Enter a Hotel Description"
                                              th:value="*{description}" th:errorclass="is-invalid"
                                              th:field="*{description}" rows="2"></textarea>
                                    <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
                                         class="invalid-feedback"></div>
                                </div>

                                <div class="mb-3 col-md-12">
                                    <label>Image Source<span class="text-danger">*</span></label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="basic-addon3">images/hotel/{name}.{jpg/png}</span>
                                        </div>
                                        <input type="text"
                                               class="form-control"
                                               th:field="*{imgSrc}"
                                               id="destinationImgUrl"
                                               aria-describedby="basic-addon3"
                                               th:errorclass="is-invalid">
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('imgSrc')}"
                                             th:errors="*{imgSrc}"></div>
                                    </div>
                                </div>

                                <div class="mb-3 col-md-12 col-lg-4">
                                    <label>Classic Room Price<span class="text-danger">*</span></label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">€</span>
                                        </div>
                                        <input type="text" id="classicRoomPricePerNight" class="form-control"
                                               th:field="*{classicRoomPricePerNight}"
                                               th:errorclass="is-invalid">
                                        <div class="input-group-append">
                                            <span class="input-group-text">.00</span>
                                        </div>
                                        <div th:if="${#fields.hasErrors('classicRoomPricePerNight')}"
                                             th:errors="*{classicRoomPricePerNight}"
                                             class="invalid-feedback"></div>
                                    </div>
                                </div>

                                <div class="mb-3 col-md-12 col-lg-4">
                                    <label>Deluxe Room Price<span class="text-danger">*</span></label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">€</span>
                                        </div>
                                        <input type="text" id="deluxeRoomPricePerNight" class="form-control"
                                               th:field="*{deluxeRoomPricePerNight}"
                                               th:errorclass="is-invalid">
                                        <div class="input-group-append">
                                            <span class="input-group-text">.00</span>
                                        </div>
                                        <div th:if="${#fields.hasErrors('deluxeRoomPricePerNight')}"
                                             th:errors="*{deluxeRoomPricePerNight}"
                                             class="invalid-feedback"></div>
                                    </div>
                                </div>

                                <div class="mb-3 col-md-12 col-lg-4">
                                    <label>Suite Room Price<span class="text-danger">*</span></label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">€</span>
                                        </div>
                                        <input type="text" id="suiteRoomPricePerNight" class="form-control"
                                               th:field="*{suiteRoomPricePerNight}"
                                               th:errorclass="is-invalid">
                                        <div class="input-group-append">
                                            <span class="input-group-text">.00</span>
                                        </div>
                                        <div th:if="${#fields.hasErrors('suiteRoomPricePerNight')}"
                                             th:errors="*{suiteRoomPricePerNight}"
                                             class="invalid-feedback"></div>
                                    </div>
                                </div>

                                <div class="col-md-12 d-flex justify-content-center">
                                    <button class="btn btn-dark btn-block btn-lg mt-3">Add Hotel</button>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
