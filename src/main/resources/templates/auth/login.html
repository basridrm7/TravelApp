<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:include="~{fragments/head}"/>

<!-- Navbar -->
<th:block th:include="~{fragments/navbar}"/>
<!-- EO: Navbar -->
<body>
<div class="page">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">

                <div class="login-form">
                    <form th:method="post" th:action="@{/login}" class="mt-4 border p-4 bg-light shadow">

                        <h4 class="mb-4 text-secondary text-center">LOGIN</h4>
                        <div class="alert alert-info text-center"
                             th:if="${messageAlert}" th:text="${messageAlert}"></div>

                        <div class="row d-flex justify-content-center align-items-center">

                            <!-- USERNAME -->
                            <div class="input-group mb-3 col-md-8">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fa fa-user text-info"></i>
                                    </span>
                                </div>

                                <input type="text" name="username"
                                       class="form-control" placeholder="Username">
                            </div>
                            <!-- USERNAME -->

                            <!-- PASSWORD -->
                            <div class="input-group mb-3 col-md-8">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fa fa-lock text-info"></i>
                                    </span>
                                </div>
                                <input type="password" name="password"
                                       class="form-control" placeholder="Password">
                            </div>
                            <!-- PASSWORD -->

                            <!-- LOGIN BUTTON -->
                            <div class="col-md-8 d-flex justify-content-center">
                                <button class="btn btn-dark btn-block btn-lg mt-3">Login</button>
                            </div>
                            <!-- LOGIN BUTTON -->

                            <p class="text-center mt-3 text-secondary">Don't have an account?
                                <a th:href="@{/register}">Register Here</a>
                            </p>

                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
