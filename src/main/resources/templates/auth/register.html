<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:include="~{fragments/head}"/>

<!-- Navbar -->
<th:block th:include="~{fragments/navbar}"/>
<!-- EO: Navbar -->
<body>

<div class="page">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="signup-form">
                    <form th:method="post" th:action="@{/register}" th:object="${userRegisterForm}"
                          class="mt-4 border p-4 bg-light shadow">
                        <h4 class="mb-4 text-secondary text-center">CREATE AN ACCOUNT</h4>
                        <div class="row d-flex justify-content-center align-items-center">

                            <div class="mb-3 col-md-6">
                                <!--<label>First Name<span class="text-danger">*</span></label>-->
                                <input type="text" name="name" class="form-control"
                                       placeholder="First Name"
                                       th:value="*{name}"
                                       th:errorclass="is-invalid">
                                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                                     class="invalid-feedback"></div>
                            </div>

                            <div class="mb-3 col-md-6">
                                <!--<label>Last Name<span class="text-danger">*</span></label>-->
                                <input type="text" name="surname" class="form-control"
                                       placeholder="Last Name"
                                       th:value="*{surname}"
                                       th:errorclass="is-invalid">
                                <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"
                                     class="invalid-feedback"></div>
                            </div>

                            <div class="mb-3 col-md-12">
                                <!--<label>City<span class="text-danger">*</span></label>-->
                                <input type="text" name="city" class="form-control"
                                       placeholder="City Name"
                                       th:value="*{city}"
                                       th:errorclass="is-invalid">
                                <div th:if="${#fields.hasErrors('city')}" th:errors="*{city}"
                                     class="invalid-feedback"></div>
                            </div>

                            <div class="mb-3 col-md-12">
                                <!--<label>Username<span class="text-danger">*</span></label>-->
                                <input type="text" name="username" class="form-control"
                                       placeholder="Username"
                                       th:value="*{username}"
                                       th:errorclass="is-invalid">
                                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                                     class="invalid-feedback"></div>
                            </div>

                            <div class="mb-3 col-md-12">
                                <!--<label>Email<span class="text-danger">*</span></label>-->
                                <input type="email" name="email" class="form-control"
                                       placeholder="Email Address"
                                       th:value="*{email}"
                                       th:errorclass="is-invalid">
                                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                     class="invalid-feedback"></div>
                            </div>

                            <div class="mb-3 col-md-6">
                                <!--<label>Password<span class="text-danger">*</span></label>-->
                                <input type="password" name="password" class="form-control"
                                       placeholder="Password"
                                       th:value="*{password}"
                                       th:errorclass="is-invalid">
                                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                     class="invalid-feedback"></div>
                            </div>
                            <div class="mb-3 col-md-6">
                                <!--<label>Confirm Password<span class="text-danger">*</span></label>-->
                                <input type="password" name="confirmPassword" class="form-control"
                                       placeholder="Confirm Password"
                                       th:value="*{confirmPassword}"
                                       th:errorclass="is-invalid">
                                <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"
                                     class="invalid-feedback"></div>
                            </div>

                            <div class="col-md-12 d-flex justify-content-center">
                                <button class="btn btn-dark btn-block btn-lg mt-3">Register</button>
                            </div>

                            <p class="text-center mt-3 text-secondary">Have already an account?
                                <a th:href="@{/login}">Login Here</a>
                            </p>

                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
